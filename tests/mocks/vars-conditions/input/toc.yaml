title: Conditions
href: index.md
navigation:
  logo:
    url: "./"
  header:
    leftItems:
      - text: "Always visible"
        type: "link"
        url: "./index.md"
      - text: "Visible when var2 is true"
        type: "link"
        url: "./page2.md"
        when: var2 == true
      - text: "Hidden when false"
        type: "link"
        url: "./page3.md"
        when: false
      - text: "Hidden when var3 > 1"
        type: "link"
        url: "./page4.md"
        when: var3 > 1
      - text: "{{nav_text}}"
        type: "link"
        url: "./{{nav_page}}.md"
        urlTitle: "{{nav_title}}"
    rightItems:
      - type: controls
      - text: "Hidden control"
        type: "link"
        url: "./hidden.md"
        when: var1 == 'not_aboba'
      - text: "Link to {{var1}}"
        type: "link"
        url: "./page1.yaml"

items:
  - name: Page 1
    href: page1.yaml
  - name: Page 2
    href: page2.md
    when: var2 == true
  - name: Page 3
    href: page3.md
    when: false
  - name: Page 4
    href: page4.md
    when: var3 > 1
  - name: Page 5
    href: page5.yaml
    
