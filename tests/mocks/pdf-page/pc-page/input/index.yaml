blocks:
  - type: header-block
    title: Приложение Яндекс Телемост для мобильных устройств
    description: |
      [Яндекс Телемост](https://telemost.yandex.ru/?lang=ru) — это сервис для видеовстреч без ограничений по времени. В Телемосте можно устраивать видеовечеринки, собирать конференции с друзьями и встречаться с семьей. Достаточно просто создать встречу и отправить ссылку участникам.
      Встречи в Телемосте не ограничены по длительности и могут объединять до 40 участников. Общайтесь в мобильном приложении Яндекс Телемост (для [Android](https://play.google.com/store/apps/details?id=ru.yandex.telemost&hl=ru) и [iOS](https://apps.apple.com/ru/app/яндекс-телемост/id1527737302)).
