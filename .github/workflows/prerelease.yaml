on:
  workflow_dispatch: {}
  pull_request:
    branches: ['**']

name: prerelease

jobs:
  prerelease:
    runs-on: ubuntu-latest
    if: github.ref_protected != true
    outputs:
      text: 'blabla'
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node 22
        uses: actions/setup-node@v4
        with:
          node-version: 22
          registry-url: 'https://registry.npmjs.org'
          cache: 'npm'
      - run: npm ci
      - name: Set prerelease version
        id: set_version
        run: |
          npm version --no-git-tag-version 0.0.0-rc-$(git branch --show-current)-${{github.run_id}}
          VERSION=$(node -p "require('./package.json').version")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
      - run: npm publish --no-tag
        env:
          NODE_AUTH_TOKEN: ${{secrets.ROBOT_DATAUI_NPM_TOKEN}}
      - working-directory: tests
        run: npm ci
      - working-directory: tests
        run: npm version --no-git-tag-version 0.0.0-rc-$(git branch --show-current)-${{github.run_id}}
      - working-directory: tests
        run: npm publish --no-tag
        env:
          NODE_AUTH_TOKEN: ${{secrets.ROBOT_DATAUI_NPM_TOKEN}}
      - name: Run prerelease check
        if: github.event_name == 'workflow_dispatch'
        uses: ./actions/prerelease-check
        with:
          version: ${{ env.VERSION }}
