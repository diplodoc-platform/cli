on:
  workflow_call:
    inputs:
      version:
        required: true
        type: string
        description: 'Version to publish'
      tag:
        required: false
        type: string
        default: 'latest'
        description: 'NPM tag for publishing'
      working-directory:
        required: false
        type: string
        default: '.'
        description: 'Working directory for npm commands'

name: publish

permissions:
  id-token: write
  contents: read

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          registry-url: 'https://registry.npmjs.org'
          cache: 'npm'
      - name: Install latest npm (>= 11.5.1)
        run: |
          [ "$(printf '%s\n' "11.5.1" "$(npm -v)" | sort -V | head -n1)" = "11.5.1" ] || npm install -g npm@latest
        shell: bash
      - name: Install dependencies
        working-directory: ${{ inputs.working-directory }}
        run: npm ci
        shell: bash
      - name: Set version
        working-directory: ${{ inputs.working-directory }}
        run: npm version --no-git-tag-version ${{ inputs.version }}
        shell: bash
      - name: Publish to NPM
        working-directory: ${{ inputs.working-directory }}
        run: npm publish --tag ${{ inputs.tag }}
        shell: bash
