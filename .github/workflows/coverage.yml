name: Coverage

on:
  push:
    branches:
      - master
      - main
  pull_request:
    branches:
      - master
      - main
  workflow_dispatch:

jobs:
  coverage:
    name: Test coverage
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'

      - name: Install latest npm (>= 11.5.1)
        run: |
          [ "$(printf '%s\n' "11.5.1" "$(npm -v)" | sort -V | head -n1)" = "11.5.1" ] || npm install -g npm@latest
        shell: bash

      - name: Install dependencies
        run: npm ci

      - name: Run tests with coverage
        id: coverage-run
        run: |
          if node -e "const s=require('./package.json').scripts; process.exit(s && s['test:coverage'] ? 0 : 1)"; then
            npm run test:coverage
            echo "ran=true" >> "$GITHUB_OUTPUT"
          else
            echo "test:coverage script not found, skipping."
            echo "ran=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Upload coverage artifact
        if: success() && steps.coverage-run.outputs.ran == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: coverage
          path: coverage/
          retention-days: 7

      - name: SonarCloud Scan
        if: success() && steps.coverage-run.outputs.ran == 'true'
        uses: SonarSource/sonarqube-scan-action@v7.0.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
