name: Tests

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        node-version: [10.x, 12.x, 14.x]
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Use Node.js ${{matrix.os}} ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}
          os: ${{ matrix.os }}
          cache: 'npm'
      - name: Install packages for project
        run: npm ci
      - name: Install packages for tests
        run: cd tests & npm ci
      - name: Run tests
        run: cd tests & npm run test
