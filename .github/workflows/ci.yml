name: CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  verify_files:
    name: Verify Files
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Setup Node
        uses: actions/setup-node@v2
        with:
          node-version: '18.x'
          cache: 'npm'
      - name: npm10:
        run: npm i -g 'npm@10.*' --registry=https://registry.npmjs.org
      - name: Install Packages
        run: npm ci
      - name: Lint Files
        run: npm run lint
